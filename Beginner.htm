<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
      
  </head>
  <body>
    <a-scene>
        <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color:#48C9B0; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#136C71"
                       animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 5000; to: 1 -3 -2; loop: true"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
                          animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                            animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 5000; to: 3 -0.10 -5; loop: true"></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
    

    </a-scene>
  </body>
</html>
